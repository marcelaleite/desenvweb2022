<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Cadastro de Novo Contato</title>
    <script>
        alert(1);
    </script>
</head>
<body>
    <section id="formulario-cadastro">
        <form action="acao.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados do Contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input class="form-control form-control-lg" type="text" id="nome" name="nome" placeholder="Digite aqui seu nome..." >
                </div>
                <div>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite aqui seu sobrenome..." >
                </div>
                <div>
                    <label for="dtnasc">Data de Nascimento:</label>
                    <input type="date" id="dtnasc" name="dtnasc">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div>
                    <input type="radio" id="sexofeminino" name="sexo" value="1">
                    <label for="sexofeminino">Feminino:</label>
                    <input type="radio" id="sexomasculino" name="sexo" value="2">
                    <label for="sexomasculino">Masculino:</label>
                </div
                <div>
                    <input type="checkbox" id="parente" name="parente"> 
                    <label for="parente">Parente ?</label>
                </div>
                <div>
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto">
                </div>
                <div>
                    <label for="origem">Origem:</label>
                    <select name="origem" id="origem">
                        <option value="0">Selecione</option>
                        <option value="1">Trabalho</option>
                        <option value="2">Escola</option>
                        <option value="3">Internet</option>
                        <option value="4">Night</option>
                    </select>
                </div>
                <div>
                    <label for="rede">Rede Social:</label>
                    <input type="text" id="rede" name="rede" placeholder="@...">
                </div>
                <div>
                    <fieldset>
                        <legend>Endereço:</legend>
                        <div>
                            <label for="estado">Estado:</label>
                            <select name="estado" id="estado">
                                <option value="0">Selecione</option>
                                <option value="1">Acre</option>
                                <option value="2">Paraná</option>
                                <option value="3">Rio Grande do Sul</option>
                                <option value="4">Santa Catarina</option>
                                <option value="5">São Paulo</option>
                            </select>
                        </div>
                        <div>
                            <label for="cidade">Cidade:</label>
                            <select name="cidade" id="cidade">
                                <option value="0">Selecione</option>
                                <option value="1">Joinville</option>
                                <option value="2">Florianópolis</option>
                                <option value="3">Itajaí</option>
                                <option value="4">Blumenau</option>
                                <option value="5">Rio do Sul</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descreva seu contato, adicione demais informações"></textarea>
                </div>
                <div>
                    <input type="submit" name="enviar" value="Enviar">
                    <input type="reset" name="cancelar" value="Cancelar">
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
